<script>
function upload()
{		
		path=document.getElementById("pof").value;
		url="http://192.168.1.28/cgi-bin/upload1.py?pof="+path;
		id="main";
		xhr=new XMLHttpRequest();
		xhr.open("GET", url, true);
		xhr.send();
	
		function data()
		{	
			if(xhr.readyState==4)
				{
				data=xhr.responseText;
				document.getElementById(id).innerHTML=data;
				}
		}
	xhr.onreadystatechange=data;

}


function upload1()
{

	window.location.href="http://192.168.1.28/upload1.html";


}

</script>
