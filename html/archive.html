<script>

function archive2()
{
		pd1=document.getElementById("pd").value;
		ppd1=document.getElementById("ppd").value;
		od1=document.getElementById("od").value;
		an1=document.getElementById("an").value;
		url="http://192.168.1.28/cgi-bin/archives.py?pd=" + pd1 + "&ppd=" + ppd1 + "od=" + od1 + "an=" + an1;
		id="main";
		xh=new XMLHttpRequest();
		xh.open("GET", url, true);
		xh.send();
		
		function data()
		{
			if(xh.readyState==4)
				{
				data=xh.responseText;
				document.getElementById(id).innerHTML=data;
				}
		}
	xh.onreadystatechange=data;
}


</script>
