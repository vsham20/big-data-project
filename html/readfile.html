<script>
function read1()
{
		path=document.getElementById("pof").value;
		url="http://192.168.1.28/cgi-bin/read1.py?pof=" +path;
		id="r";
		xh=new XMLHttpRequest();
		xh.open("GET", url, true);
		xh.send();
		
		function data()
		{
			if(xh.readyState==4)
				{
				data=xh.responseText;
				document.getElementById(id).innerHTML=data;
				}
		}
	xh.onreadystatechange=data;
}

function read(){
		window.location.href="http://192.168.1.28/readfile.html";
		}	

</script>
